<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="content-wrapper">
      <div class="results">
        <h3><b>Your Result</b></h3>
        <div class="unique-result">
          <span>76</span><br>
          of 100
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">

        <h3> Summary</h3>
        <div class="data-container">
          <div class="reaction-data">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            Reaction
            80 / 100

          </div>
          <div class="memory-data">
            <img src="assets/images/icon-memory.svg" alt="Memory icon">
            Memory
            92 / 100
          </div>
          <div class="verbal-data">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
            Verbal
            61 / 100

          </div>
          <div class="visual-data">
            <img src="assets/images/icon-visual.svg" alt="visual icon">
            Visual
            72 / 100
            </div>

            <button>
              Continue
            </button>
          </div>
        </div>
      </div>
  </main>
  <footer class="content-wrapper">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Katherine Creech</a>.
    </div>
  </footer>

</body>

</html>
